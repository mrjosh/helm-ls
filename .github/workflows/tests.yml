name: Tests

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:

  tests:
    name: tests
    strategy:
      matrix:
        go-version: [1.21.5]
        os: [ubuntu-latest, macos-latest, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:

    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run tests
      run: make test
