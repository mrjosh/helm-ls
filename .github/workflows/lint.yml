name: Lint

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  golangci:
    name: lint
    strategy:
      matrix:
        go-version: [1.22.4]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint
        run: make lint
